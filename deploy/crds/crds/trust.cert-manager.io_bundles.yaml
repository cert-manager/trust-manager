                        type: object
                    type: object
                    x-kubernetes-map-type: atomic
                  secret:
                    description: |-
                      Secret is the target Secret that all Bundle source data will be synced to.
                      Using Secrets as targets is only supported if enabled at trust-manager startup.
                      By default, trust-manager has no permissions for writing to secrets and can only read secrets in the trust namespace.
                    properties:
                      key:
                        description: Key is the key of the entry in the object's `data`
                          field to be used.
                        minLength: 1
                        type: string
                    required:
                    - key
                    type: object
                type: object
            required:
            - sources
            - target
            type: object
          status:
            description: Status of the Bundle. This is set and managed automatically.
            properties:
              conditions:
                description: |-
                  List of status conditions to indicate the status of the Bundle.
                  Known condition types are `Bundle`.
                items:
                  description: BundleCondition contains condition information for
                    a Bundle.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the timestamp corresponding to the last status
                        change of this condition.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        Message is a human-readable description of the details of the last
                        transition, complementing reason.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        If set, this represents the .metadata.generation that the condition was
                        set based upon.
                        For instance, if .metadata.generation is currently 12, but the
                        .status.condition[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the Bundle.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        Reason is a brief machine-readable explanation for the condition's last
                        transition.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: Type of the condition, known values are (`Synced`).
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              defaultCAVersion:
                description: |-
                  DefaultCAPackageVersion, if set and non-empty, indicates the version information
                  which was retrieved when the set of default CAs was requested in the bundle
                  source. This should only be set if useDefaultCAs was set to "true" on a source,
                  and will be the same for the same version of a bundle with identical certificates.
                type: string
            type: object
